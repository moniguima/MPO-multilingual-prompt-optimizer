# Prompt template metadata
# Defines the 5 seed prompts for evaluation across languages

prompts:
  business_email:
    id: business_email
    domain: business
    description: "Professional request for project timeline extension due to unforeseen circumstances"
    use_case: "Demonstrates formality adaptation in workplace communication"
    placeholders:
      project_name: "Q4 Marketing Campaign"
      current_deadline: "December 15th"
      requested_deadline: "December 22nd"
      reason: "unexpected resource constraints"
    file: "templates/business_email.txt"
    expected_cultural_variations:
      de: "Structured, direct request with clear justification (German efficiency)"
      es: "Warm opening, relationship acknowledgment, then request (Latin American rapport)"
      en: "Straightforward request with brief justification (American directness)"

  technical_explanation:
    id: technical_explanation
    domain: technical
    description: "Explain RAG (Retrieval-Augmented Generation) architecture to non-technical stakeholders"
    use_case: "Shows how technical complexity adapts across cultural communication styles"
    placeholders:
      system_name: "DocumentQA"
      audience: "executive leadership"
      key_benefit: "reducing hallucinations by 60%"
    file: "templates/technical_explanation.txt"
    expected_cultural_variations:
      de: "Precise technical terminology with logical flow (German precision)"
      es: "Contextualized benefits before technical details (Spanish context-sensitivity)"
      en: "Bottom-line first, then technical justification (American business style)"

  creative_story:
    id: creative_story
    domain: creative
    description: "Opening paragraph of a mystery novel with atmospheric setting"
    use_case: "Demonstrates cultural narrative preferences and descriptive styles"
    placeholders:
      setting: "foggy London street at midnight"
      protagonist_trait: "observant detective"
      mood: "ominous tension"
    file: "templates/creative_story.txt"
    expected_cultural_variations:
      de: "Detailed, structured scene-setting (German thoroughness)"
      es: "Emotional atmosphere and sensory details (Spanish expressiveness)"
      en: "Action-oriented opening with immediate intrigue (American pacing)"

  persuasive_pitch:
    id: persuasive_pitch
    domain: persuasive
    description: "Convince engineering team to adopt Claude Code for development workflow"
    use_case: "Shows persuasion strategy differences across cultures"
    placeholders:
      tool_name: "Claude Code"
      team_size: "15 engineers"
      key_metric: "30% faster debugging"
      current_pain_point: "context-switching between IDE and documentation"
    file: "templates/persuasive_pitch.txt"
    expected_cultural_variations:
      de: "Data-driven, logical argumentation (German rationality)"
      es: "Team benefits and collaboration emphasis (Spanish collectivism)"
      en: "ROI-focused, efficiency gains (American pragmatism)"

  instructional_guide:
    id: instructional_guide
    domain: instructional
    description: "Teach absolute beginner how to make their first Git commit"
    use_case: "Reveals cultural teaching styles and patience with novices"
    placeholders:
      skill_level: "absolute beginner, never used terminal"
      learning_goal: "make first commit to local repository"
      encouragement_style: "supportive and clear"
    file: "templates/instructional_guide.txt"
    expected_cultural_variations:
      de: "Step-by-step precision with systematic progression (German thoroughness)"
      es: "Encouraging tone with reassurance throughout (Spanish warmth)"
      en: "Clear steps with minimal exposition (American efficiency)"

  push_notification:
    id: push_notification
    domain: persuasive
    description: "Mobile push notification to drive user engagement with time-sensitive offers"
    use_case: "Shows cultural differences in urgency creation and brevity in mobile contexts"
    placeholders:
      product_name: "FitTrack Pro"
      feature_or_offer: "new streak rewards feature"
      target_audience: "active fitness app users"
      time_constraint: "24-hour double points promotion"
      desired_action: "open app and start workout"
      character_limit: "120"
    file: "templates/push_notification.txt"
    expected_cultural_variations:
      de: "Direct value proposition with clear deadline (German efficiency)"
      es: "Motivational tone with community emphasis (Spanish encouragement)"
      en: "Action-focused with FOMO trigger (American urgency)"

  in_app_message:
    id: in_app_message
    domain: persuasive
    description: "In-app message to guide users toward key product actions"
    use_case: "Demonstrates cultural approaches to user onboarding and feature adoption"
    placeholders:
      user_segment: "new trial users"
      desired_action: "complete their profile setup"
      key_benefit: "personalized workout recommendations"
      user_problem: "generic, one-size-fits-all routines"
      tone_style: "friendly and encouraging"
    file: "templates/in_app_message.txt"
    expected_cultural_variations:
      de: "Benefit-focused with systematic steps (German clarity)"
      es: "Warm encouragement with personal touch (Spanish rapport)"
      en: "Quick value explanation with CTA (American directness)"

  product_copy:
    id: product_copy
    domain: persuasive
    description: "Product landing page copy emphasizing unique value proposition"
    use_case: "Reveals cultural preferences in product positioning and feature emphasis"
    placeholders:
      product_name: "CodeMentor AI"
      product_category: "AI-powered code review tool"
      target_customer: "development teams using GitHub"
      feature_1: "real-time bug detection"
      feature_2: "context-aware refactoring suggestions"
      feature_3: "automated documentation generation"
      brand_voice: "professional yet approachable"
      unique_value_proposition: "understanding entire codebase context, not just individual files"
    file: "templates/product_copy.txt"
    expected_cultural_variations:
      de: "Feature-rich technical detail with precision (German thoroughness)"
      es: "Team collaboration benefits emphasized (Spanish collectivism)"
      en: "Efficiency gains and ROI focus (American pragmatism)"

  email_marketing:
    id: email_marketing
    domain: persuasive
    description: "Marketing email campaign with subject line and clear CTA"
    use_case: "Shows cultural email marketing conventions and persuasion sequences"
    placeholders:
      campaign_name: "Spring Product Launch"
      audience_segment: "existing customers who haven't upgraded"
      product_or_offer: "new Premium tier with AI features"
      hook: "exclusive early access discount"
      number_of_benefits: "three"
      desired_action: "schedule a demo"
      tone_style: "professional but warm"
    file: "templates/email_marketing.txt"
    expected_cultural_variations:
      de: "Structured email with clear sections (German organization)"
      es: "Relationship-focused opener before pitch (Spanish warmth)"
      en: "Subject line optimized for open rates (American marketing)"

  social_media_ad:
    id: social_media_ad
    domain: persuasive
    description: "Short-form social media advertisement with attention-grabbing hook"
    use_case: "Demonstrates platform-specific cultural adaptation for viral potential"
    placeholders:
      platform: "LinkedIn"
      product_or_service: "Claude Code AI assistant"
      target_demographic: "software engineers aged 25-40"
      opening_hook: "Stop switching between your IDE and documentation"
      key_benefit: "30% faster debugging with AI that understands your entire codebase"
      desired_action: "start free trial"
      character_limit: "150"
    file: "templates/social_media_ad.txt"
    expected_cultural_variations:
      de: "Professional credibility signals (German trust-building)"
      es: "Community proof and peer success stories (Spanish social validation)"
      en: "Bold claims with immediate hook (American attention-grabbing)"

# Evaluation criteria per domain
evaluation_criteria:
  business:
    - "Appropriate formality level"
    - "Clear request statement"
    - "Professional tone maintenance"
    - "Cultural politeness markers"

  technical:
    - "Clarity for target audience"
    - "Appropriate level of detail"
    - "Logical flow"
    - "Cultural communication preferences"

  creative:
    - "Atmospheric coherence"
    - "Cultural narrative conventions"
    - "Descriptive richness"
    - "Pacing and structure"

  persuasive:
    - "Argument structure (data vs. emotion)"
    - "Cultural persuasion strategies"
    - "Tone appropriateness"
    - "Call-to-action clarity"

  instructional:
    - "Step clarity for novices"
    - "Cultural teaching style"
    - "Encouragement vs. directness balance"
    - "Completeness without overwhelm"

# Benchmark configuration
benchmark:
  languages: ["en", "de", "es"]
  formality_levels: ["casual", "neutral", "formal"]
  total_variants: 90  # 10 prompts × 3 languages × 3 formality = 90 evaluations
  estimated_tokens_per_response: 500
  estimated_cost_usd: 3.00  # Approximate for Claude Sonnet
